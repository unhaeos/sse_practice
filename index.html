<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Streaming Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 720px;
            margin: 0 auto;
            padding: 24px;
            background: #f5f5f5;
        }
        h1 { margin-bottom: 16px; font-size: 1.4rem; }
        #input-area {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        #prompt {
            flex: 1;
            padding: 10px 14px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }
        #prompt:focus { border-color: #555; }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:disabled { background: #999; cursor: not-allowed; }
        #output {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            min-height: 200px;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.6;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>SSE Streaming Chat</h1>
    <div id="input-area">
        <input id="prompt" type="text" placeholder="메시지를 입력하세요..." />
        <button id="send" onclick="sendChat()">전송</button>
    </div>
    <div id="output"></div>

    <script>
        const promptInput = document.getElementById("prompt");
        const sendBtn = document.getElementById("send");
        const output = document.getElementById("output");

        promptInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !sendBtn.disabled) sendChat();
        });

        async function sendChat() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            output.textContent = "";
            sendBtn.disabled = true;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    const lines = buffer.split("\n");
                    buffer = lines.pop(); // 마지막 불완전한 줄은 버퍼에 유지

                    for (const line of lines) {
                        if (!line.startsWith("data: ")) continue;

                        const data = line.slice(6);
                        if (data === "[DONE]") break;

                        output.textContent += data;
                    }
                }
            } catch (err) {
                output.textContent += "\n[오류: " + err.message + "]";
            } finally {
                sendBtn.disabled = false;
                promptInput.value = "";
                promptInput.focus();
            }
        }
    </script>
</body>
</html>
